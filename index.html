<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>KANBAN BOARD</h1>
    </div>

    <div class="main">
      <div id="backlog" class="card">
        <div class="card-header">
          <h3>Backlog</h3>
          <p>0</p>
        </div>
      </div>

      <div id="toDo" class="card">
        <div class="card-header">
          <h3>To Do</h3>
          <p>0</p>
        </div>
      </div>

      <div id="progress" class="card">
        <div class="card-header">
          <h3>In Progress</h3>
          <p>0</p>
        </div>
      </div>

      <div id="done" class="card">
        <div class="card-header">
          <h3>Done</h3>
          <p>0</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <button>
        Add<br />
        New
      </button>
    </div>

    <div class="add-task-page">
      <div class="back-btn">x</div>
      <form>
        <input type="text" placeholder="Enter Task Title" />
        <textarea placeholder="Enter Detail"></textarea>
        <button>Submit</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
